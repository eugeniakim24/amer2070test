<!DOCTYPE html>
<html>
<head>
    <title>AMER2070 Sample</title>
    <meta name="description" content="LH360 Web">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://rawgit.com/donmccurdy/aframe-extras/master/dist/aframe-extras.loaders.min.js"></script>
    <script src="https://unpkg.com/aframe-event-set-component@3.0.3/dist/aframe-event-set-component.min.js"></script>
</head>
<body>
<a-scene>
    <!--<a-camera>
        <a-cursor></a-cursor>
    </a-camera>-->
    <a-assets>
        <a-asset-item id="person1" src="person.gltf"></a-asset-item>
        <img id="sky" src="sonora-art.gif">
        <img id="ground" src="jannoon028.jpg">
    </a-assets>
    <!--<a-plane position="0 0 -4" rotation="-90 0 0" width="50" height="50" color="#635f5b"></a-plane>-->
    <a-sky src="#sky"></a-sky>
    <a-cylinder src="#ground" position="0 -0.5 -4" radius="20" height="0" color="#635f5b"></a-cylinder>
    <!--<a-sound src="src: url(audio.mp3)" autoplay="true" position="0 0 0"></a-sound>-->
    <a-gltf-model src="#person1" position="1 0 -4" animation-mixer="loop:repeat" scale="0.025 0.025 0.025"></a-gltf-model>
    <a-camera>
        <a-cursor></a-cursor>
    </a-camera>
</a-scene>
</body>
</html>
